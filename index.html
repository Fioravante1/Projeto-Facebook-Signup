<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <img src="imgs/facebook-logo.png" alt="Logo do facebook" class="facebook-logo">
        <form action="" class="facebook-login">
            <div class="form-group">
                <label for="" id="user-email-phone-label">Email ou telefone</label>
                <input type="text" name="login" id="user-email-phone">
            </div>
             <div class="form-group">
                <label for="" id="user-password-label">Senha</label>
                <input type="password" id="user-password">
             </div>
             <div class="form-control">
                <button type="submit" id="button-login">Entrar</button>
             </div>  
        </form>
    </header>
    <main class="main-content">
        <section class="left-content">
          <p id="facebook-slogan">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua
            vida.</p>
          <img src="imgs/networking.png" alt="" id="facebook-networking">
        </section>
        <section class="right-content">
          <h1>Abra uma conta</h1>
          <div class="quick-easy">É rápido e fácil.</div>
          <p id="error-message">Campos inválidos</p>
          <form action="" method="get">
            <input type="text" id="firstname" name="firstname" placeholder="Nome">
            <input type="text" id="lastname" name="lastname" placeholder="Sobrenome">
            <input type="text" id="phone-email" name="phone_email" placeholder="Celular ou email">
            <input type="password" id="password" name="password" placeholder="Nova senha">
            <label for="birthdate" id="label-birthdate">Data de nascimento</label>
            <input type="text" id="birthdate" name="birthdate" placeholder="dd/mm/aaaa">
            <label for="" id="label-gender">Gênero</label>
            <input type="radio" id="female" name="gender" value="Feminino">
            <label for="female">Feminino</label>
            <input type="radio" id="male" name="gender" value="Masculino">
            <label for="male">Masculino</label>
            <input type="radio" id="other" name="gender" value="Personalizado">
            <label for="other">Personalizado</label>
            <input type="text" id="gender-custom" name="gender-custom" placeholder="Gênero (opcional)">
    
            <button type="submit" id="facebook-register">Cadastre-se</button>
          </form>
        </section>
      </main>
<script src="script.js"></script>
